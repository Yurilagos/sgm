<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<ui:composition template="template/template.xhtml">	
	
<ui:define name="conteudo">		
		<h:form>
			<b:panel title="Cadastro de Navio" collapsible="false">
				<b:panelGrid colSpans="2,10" size="xs">
				
				<h:outputLabel value="Nome" />
				<b:inputText span="8" placeholder="Digite o nome" value="#{navioBean.navio.nome}"/>
				<h:outputLabel value="Status" />
				<b:inputText span="8" placeholder="Digite o status" value="#{navioBean.navio.status}"/>
				<h:outputLabel value="Equipamentos" />
       		<p:selectManyMenu id="equipamento" value="#{navioBean.navio.equipamentos}" filter="true" filterMatchMode="contains" showCheckbox="true" col-md="6">
            <f:selectItems value="#{visaoNavio.equipamentos}" var="equipamento" itemLabel="#{equipamento.descricao}" itemValue="#{equipamento}" />
				</p:selectManyMenu>
						
					
				</b:panelGrid>
				<b:commandButton value="Salvar" actionListener="#{navioBean.cadastraNavio}" look="success" />
				
			
				
			</b:panel>
		</h:form>
</ui:define>
</ui:composition>
</html>
