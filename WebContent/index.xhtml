<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<ui:composition template="template/template.xhtml">	
	

<ui:define name="conteudo">

   
 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc5CtefaXM3ewRvzCi7mOJ1gdQzNGcHUg"></script> 
      <h:form prependId="false">    
    <p:gmap id="gmap" center="-23.0089618,-43.2340748" zoom="11" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width:100%;height:400px">
 
        <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}" />
 
        <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
 
                    <p:graphicImage name="/demo/images/antalya/#{infoWindowView.marker.data}" height="150" />
                    <br />
                    <h:outputText value="#{infoWindowView.marker.title}" />
 
            </p:outputPanel>
        </p:gmapInfoWindow>
    </p:gmap>
 
    <!-- Preload for demo -->
    <p:outputPanel style="display:none">
        <p:graphicImage name="Navio.class"/>
    </p:outputPanel>
</h:form>
       
       
</ui:define>
</ui:composition>
</html>
