<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 <f:metadata>
    <f:viewAction action="#{navioBean.listaNavios()}" />
</f:metadata>           
    <h:head>
        <title>Painel de Controle Avancer</title>
        <meta name="author" content="Riccardo Massera"></meta>
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
       <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
        <b:navBar brand-img="img/LOGOBRANCA.png" brandHref="index.xhtml" inverse="true" fixed="top" fluid="true" brand-img-style="width: 10%;  position: absolute;">
            
            <b:navbarLinks class="navbar-light" pull="right">
                <b:navLink value="Painel de Controle" href="NewFile.xhtml"></b:navLink>
                <b:dropMenu value="Cadastro" iconAwesome="pencil-square-o">	
      				<b:navLink value="Evento" href="cadastroEvento.xhtml"></b:navLink>
      				<b:navLink value="Navio" href="cadastroNavio.xhtml"></b:navLink>
      				<b:navLink value="Usuario" href="cadastroUsuario.xhtml"></b:navLink>
      				<b:navLink value="Erro" href="cadastroErro.xhtml"></b:navLink>
      				<b:navLink value="Equipamento" href="cadastroEquipamento.xhtml"></b:navLink>
      				<b:navLink value="Sensor" href="cadastroSensor.xhtml"></b:navLink>
   				</b:dropMenu>  
                <b:navLink value="Ajuda" href="#"></b:navLink>
                <b:navLink value="Sair" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Pesquisar..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Navios em Operação" />
                        <b:navLink href="#" value="CBO RE1" active="true"/>
                        <b:navLink href="#" value="CBO FL1" />
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink value="Grafico 1" />
                        <b:navLink value="Grafico 2" />
                        <b:navLink value="Grafico 3" />
                        <b:navLink value="Grafico 4" />
                        <b:navLink value="Grafico 5" />
                    </b:listLinks>
                
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Painel de Controle</h1>
                    <hr/>
                    <b:row styleClass="placeholders">
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <p:chart type="bar" model="#{chartView.barModel}" style="width:400px;height:300px" />
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                        <p:chart type="pie" model="#{chartView.pieModel2}" style="width:400px;height:300px" />
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                        </b:column>
                        <br/>
                         <br/>
                          <br/> 
                          <br/>
                           <br/>
                    </b:row>
                   	<p:chart type="line" model="#{chartView.lineModel2}" style="height:300px;"/>
                    <h1>Navios em Operação</h1>
                    <hr/>
                    
                    <b:row styleClass="table-responsive">
                        <b:dataTable value="#{navioBean.navios}"
		               var="navio"
		               excel="true"
		               csv="true"
		               pdf="true"
		               columnVisibility="true"
		               copy="true"
		               print="true" >
			    <b:dataTableColumn value="#{navio.id}" label="ID Navio" />
			    <b:dataTableColumn value="#{navio.nome}" label="Nome" />
			    <b:dataTableColumn value="#{navio.status}" label="Status"/>
			    <b:dataTableColumn label="Ações">
			    <div align="center">
			    <b:button value="Informação" look="primary"/>
			    </div>	
		    </b:dataTableColumn>
	  </b:dataTable>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        
        
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
        	color: white;
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
        	background-position: right, bottom;
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
        	
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
